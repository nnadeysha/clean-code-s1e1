<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header>
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
  </header>
  <main class="main-page-wrapper">
    <section class="add">
      <label for="add__new-task">Add Item</label>
      <div class="add__task-row-wrapper">
        <input id="new-task"class="add__new-task task" type="text">
        <button class="add__button">Add</button>
      </div>
    </section>
    <section class="to-do">
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="incomplete-tasks__message task">Pay Bills</label>
          <input class="incomplete-tasks__new-massage task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__image" src="./remove.svg" alt="remove-button">
          </button>
        </li>
        <li class="incomplete-tasks edit-mode">
          <input type="checkbox">
          <label class="incomplete-tasks__message task">Go Shopping</label>
          <input class="incomplete-tasks__new-massage task" type="text" value="go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__image" src="./remove.svg" alt="remove-button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3>Completed</h3>
      <ul class="completed-tasks" id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="complete-tasks__message task">See the Doctor</label>
          <input class="complete-tasks__new-massage task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__image" src="./remove.svg" alt="remove-button">
          </button>
          </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
